<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://narra-zaen.github.io/iframe/bot.css">
    <title>Lacak BOT</title>
</head>
<body>
    <div class="input-container-wrapper">
        <h1>MELACAK PEMILIK BOT TELEGRAM</h1>
        <div class="input-container">
            <div>
                <label for="botToken">Token Bot:</label>
                <input type="text" id="botToken" name="botToken" placeholder="Masukkan Token Bot">
            </div>
            <div>
                <label for="chatId">Chat ID:</label>
                <input type="text" id="chatId" name="chatId" placeholder="Masukkan Chat ID">
            </div>
            <br>
            <button onclick="runAllActions()">LACAK BOT</button>
        </div>
    </div>

    <div id="response-area" class="hidden">
        <h2 id="tokenDisplay"></h2>
        <h3 id="chatIdDisplay" class="hidden"></h3>
        <div id="response"></div>
        <div id="deleteWebhookButtonContainer" style="display:none;">
            <button id="deleteWebhookButton" onclick="deleteWebhookFlow()">HAPUS LIVE GRAM BOT</button>
        </div>
    </div>

    <script src="https://narra-zaen.github.io/iframe/bot.js"></script>
</body>
</html>
