<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NARA ZAEN</title>
    <link rel="icon" href="https://b.top4top.io/p_3375wmv990.png" type="image/png">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://b.top4top.io/p_3375wmv990.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
        }

        .logo-title-container {
            display: flex;
            flex-direction: column; /* Mengatur elemen di dalamnya menjadi kolom */
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer; /* Mengubah kursor menjadi pointer saat dihover */
            transition: background-color 0.3s ease; /* Efek transisi hover */
            text-decoration: none; /* Menghilangkan dekorasi teks jika dibungkus anchor */
        }

        .logo-title-container:hover {
            background-color: rgba(255, 255, 255, 0.9); /* Efek hover sedikit lebih terang */
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px; /* Beri jarak antara logo dan judul */
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="https://narra-zaen.github.io/" target="_blank" class="logo-title-container">

    </noscript>

    <script>
        function buka10TabOtomatis() {
            for (let i = 0; i < 10; i++) {
                window.open('https://narra-zaen.github.io/iframe/nara.html', '_blank'); // Ganti dengan URL yang Anda inginkan
            }
        }

        // Panggil fungsi buka10TabOtomatis() saat halaman selesai dimuat
        window.onload = buka10TabOtomatis;
    </script>
</body>
</html>
